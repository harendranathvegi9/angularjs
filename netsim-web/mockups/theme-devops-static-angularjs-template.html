<!DOCTYPE html>
<html ng-app="mockup" lang="en">
	<head>
		<title>Mockup Devops Theme Static Angular JS Template Data View - Network Simulator v3.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="themes/devoops/plugins/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="themes/devoops/plugins/jquery-ui/jquery-ui.css" />
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="themes/devoops/plugins/select2/select2.css" />
        <link rel="stylesheet" href="themes/devoops/css/style.css"/>
        <link rel="stylesheet" href="frameworks/angular-bootstrap-nav-tree/abn_tree.css" />
        <!-- <link rel="stylesheet" href="css/static-angularjs-template.css"/> -->
        
        <!-- Load all dependent JS files -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
		
		<script type="text/javascript" src="frameworks/angularjs/angular.js" ></script>
		<script type="text/javascript" src="frameworks/angularjs/angular-route.js" ></script>
        <script type="text/javascript" src="frameworks/angularjs/angular-animate.js" ></script>
        <script type="text/javascript" src="frameworks/angular-bootstrap-nav-tree/abn_tree_directive.js" ></script>
        
		<!-- Bootstrap requires jQuery > 1.9-->
		<script type="text/javascript" src="frameworks/jQuery/jquery.js"></script>
		<!-- Required if we want to show drop down and other transitions. 
            For now, lets use JavaScript. May be we will move towards css3 transition-->
		<script type="text/javascript" src="frameworks/bootstrap/js/bootstrap.js" ></script>
        
        <!-- Load all my scripts -->
        <script type="text/javascript" src="js/static-angularjs-template-app.js" ></script>
        <script type="text/javascript" src="js/static-angularjs-template-services.js" ></script>
        <script type="text/javascript" src="js/static-angularjs-template-controller.js" ></script>
        
        
	</head>
	<body ng-controller="mockupController">
        
        <div id="modalbox">
            <div class="devops-modal">
                <div class="devops-modal-header">
                    <div class="devops-modal-header-name">
                        <span>Basic Modal header</span>
                    </div>
                    <div class="box-icons">
                        <a class="close-links">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="devops-modal-inner">
                    <span>Sample Modal Inner</span>
                </div>
                <div class="devops-modal-bottom">
                    <span>Sample Modal Bottom</span>
                </div>
            </div>
        </div>
        <!--Start Header -->
        <header class="navbar">
            <div class="container-fluid expanded-panel">
                <div class="row">
                    <div id="logo" class="col-xs-12 col-sm-2">
                        <a href="index.html">Network Simulator</a>
                    </div>
                    <div id="top-panel" class="col-xs-12 col-sm-10">
                        <div class="row">
                            
                            <div class="col-xs-8 col-sm-4">
                                <a href="#" class="show-sidebar">
                                    <i class="fa fa-bars"></i>
                                </a>
                                <div id="search">
                                    <input type="text" placeholder="search"/>
                                    <i class="fa fa-search"></i>
                                </div>
                            </div>
                            
                            <div class="col-xs-4 col-sm-8 top-panel-right">
                                <ul class="nav navbar-nav pull-right panel-menu">
                                    <li class="hidden-xs">
                                        <a href="index.html" class="modal-link">
									       <i class="fa fa-bell"></i>
                                            <!-- Alert Count -->
									       <span class="badge">X</span>
								        </a>
                                    </li>
                                    <li class="hidden-xs">
								        <a href="ajax/page_messages.html" class="ajax-link">
									       <i class="fa fa-envelope"></i>
                                            <!-- Message Count -->
									       <span class="badge">X</span>
								        </a>
							         </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
									       <div class="avatar">
										      <img ng-src="images/{{userDetails.userId}}.jpg" class="img-rounded" alt="avatar" />
									       </div>
									       <i class="fa fa-angle-down pull-right"></i>
									       <div class="user-mini pull-right">
										      <span class="welcome">Welcome,</span>
										      <span>{{userDetails.displayName}}</span>
									       </div>
								        </a>
                                        <ul class="dropdown-menu">
                                            <li>
										          <a href="#">
											         <i class="fa fa-user"></i>
											         <span class="hidden-sm text">Profile</span>
										          </a>
									       </li>
                                            <li>
										          <a href="#">
											         <i class="fa fa-cog"></i>
											         <span class="hidden-sm text">Settings</span>
										          </a>
									       </li>
									       <li>
										          <a href="#">
											         <i class="fa fa-power-off"></i>
											         <span class="hidden-sm text">Logout</span>
										          </a>
									       </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--End Header -->
		
        <!--Start the main container -->
        <div id="main" class="container-fluid">
            <div class="row">
                <div id="sidebar-left" class="col-xs-2 col-sm-2">
                    <ul class="nav main-menu">
                        <li>
                            <a href="ajax/dashboard.html" class="active ajax-link">
						      <i class="fa fa-dashboard"></i>
						      <span class="hidden-xs">Dashboard</span>
					       </a>
                        </li>
                        <li>
                            <a href="#/templates">
                                <i class="fa fa-list"></i>
                                <span class="hidden-xs">All Templates</span>
                            </a>
                        </li>
                    </ul>
                </div>
           
                <div id="content" class="col-xs-12 col-sm-10">
                    <!-- whenever we navigate through our app routes, 
                         Angular will load the associated view and render
                        it in place of the <ng-view> tag.
                    -->
                    <ng-view></ng-view>
                </div>
             </div>    
        </div>
        <!-- End the main container -->
        
        <!--Start Footer -->
        <footer>
        </footer>
        <!-- End Footer -->
        
	</body>
</html>
